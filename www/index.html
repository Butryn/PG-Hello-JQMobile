<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script src="js/pgb.js"></script>
    <script src="cordova.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="./css/themes/Order.css" />
    <link rel="stylesheet" href="./css/themes/jquery.mobile.icons.min.css" />
</head>

<body onload="init()">

    <!-- My app main page -->
    <div data-role="page" id="pageone">

        <!-- Pole do wpisania -->
        <input type="text" name="Name" id="Name" placeholder="Name" value="">

        <!-- Kalendarz -->
        <input type="date" name="date" id="date" value="">

        <!-- Lista z owocami -->
        <select name="Products" id="Products" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
			    <option>Choose product:</option>
			    <optgroup label="Fruits">
			        <option value="jabłko" selected="">Jabłko</option>
			        <option value="banan">Banan</option>
			        <option value="pomarańcza">Pomarańcza</option>
			        <option value="truskawka">Truskawka</option>
					<option value="kiwi">Kiwi</option>
			    </optgroup>
			</select>



        <input type="button" value="Approve" data-theme="a">
        <!-- Buttony -->
        <input type="button" value="Reject" data-theme="a">


    </div>


</body>

</html>
